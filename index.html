  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", sans-serif;
      background: #f1f4f9;
    }

    .cbt-wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #fff;
    }

    header {
      background: #004aad;
      color: white;
      padding: 20px;
      font-size: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .timer {
      font-size: 16px;
      background: rgba(255,255,255,0.2);
      padding: 8px 14px;
      border-radius: 20px;
    }

    .question-area {
      flex: 1;
      overflow-y: auto;
      padding: 30px;
    }

    .question-box {
      max-width: 800px;
      margin: 0 auto;
      font-size: 18px;
    }

    .question-box h3 {
      margin-bottom: 15px;
    }

    .options label {
      display: block;
      margin: 12px 0;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="radio"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      border-top: 1px solid #ccc;
      flex-wrap: wrap;
    }

    .controls button {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .prev-btn, .next-btn, .submit-btn {
      background: none;
      color: rgb(0, 0, 0);
    }

    .submit-btn:hover {
      background: #ff0000;
      color: #fff;
    }

    .submission-page {
      display: none;
      height: 100vh;
      padding: 80px 20px;
      box-sizing: border-box;
    }

    #scoreTable {
  width: 100%;
  border-collapse: collapse;
  margin-top: 30px;
  font-size: 16px;
}

#scoreTable th, #scoreTable td {
  border: 1px solid #ccc;
  padding: 12px 18px;
  text-align: center;
}

#scoreTable th {
  background-color: #004aad;
  color: white;
}

#scoreTable tr:nth-child(even) {
  background-color: #f9f9f9;
}

#totalScoreDisplay {
  margin-top: 20px;
  font-size: 20px;
  font-weight: bold;
  color: #004aad;
}

    .restart-btn {
      background-color: #ffffff;
      color: rgb(0, 0, 0);
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .restart-btn:hover {
      background-color: #0056b3;
      color: #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .name-prompt {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: white;
      text-align: center;
    }

    .name-prompt input {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 300px;
      max-width: 90%;
      margin-bottom: 20px;
    }

    .name-prompt button {
      padding: 12px 30px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    .name-prompt button:hover {
      background-color: #0056b3;
    }

    .logo-top {
      margin-bottom: 30px;
    }

    .subject-selection {
  height: 100vh;
  width: 100vw;
  background: linear-gradient(to bottom right, #e0f2fe, #ffffff);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  box-sizing: border-box;
}

.subject-container {
  background: #ffffff;
  width: 100%;
  max-width: 600px;
  padding: 40px 30px;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
  text-align: center;
}

.subject-container h2 {
  font-size: 24px;
  color: #004aad;
  margin-bottom: 30px;
}

.subject-list {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px 30px;
  margin-bottom: 30px;
  text-align: left;
}

.subject-list label {
  font-size: 18px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.subject-list input[type="checkbox"] {
  transform: scale(1.2);
}

.start-btn {
  padding: 12px 30px;
  font-size: 16px;
  background-color: #007bff; /* Blue */
  color: white;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  box-shadow: 0 3px 6px rgba(0, 123, 255, 0.4);
}

.start-btn:hover {
  background-color: #0056b3;
}

@media (max-width: 600px) {
  .subject-list {
    grid-template-columns: 1fr;
  }

  .subject-container {
    padding: 30px 20px;
  }
}

    const q = questions[currentQuestion];
    let html = `<h3>Question ${currentQuestion + 1} of ${questions.length}</h3>`;
    html += `<p>${q.question}</p><div class="options">`;
    q.shuffledOptions.forEach((opt, i) => {
      const checked = selectedAnswers[currentQuestion] === i ? "checked" : "";
      html += `<label><input type="radio" name="option" value="${i}" ${checked} onclick="selectOption(${i})"> ${opt.text}</label>`;
    });
    html += "</div>";
    document.getElementById("questionBox").innerHTML = html;
  }

    selectedAnswers[currentQuestion] = i;

    if (currentQuestion < questions.length - 1) {
      currentQuestion++;
      loadQuestion();

    if (currentQuestion > 0) {

    }

    let score = 0;
    questions.forEach((q, i) => {
      const selected = selectedAnswers[i];
      const chosen = q.shuffledOptions[selected];
      if (chosen && chosen.originalIndex === q.answer) score++;
    });

    const total = questions.length;
    const percent = ((score / total) * 100).toFixed(1);

    const tbody = document.querySelector("#scoreTable tbody");
    tbody.innerHTML = "";
    let total = 0;
    selectedSubjects.forEach(subject => {
      const s = scores[subject];
      const raw = `${s.score}/${s.total}`;
      const converted = ((s.score / s.total) * 100).toFixed(1);

      tbody.innerHTML += `<tr><td>${subject}</td><td>${raw}</td><td>${converted}</td></tr>`;
